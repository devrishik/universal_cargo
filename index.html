<!DOCTYPE html>
<html>
<head>
	<title>Universal Cargo</title>
	<meta charset="utf-8">
	<link href="bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="owl.carousel/owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="owl.carousel/owl-carousel/owl.theme.css">
	<link href="index.css" rel="stylesheet">
	<style type="text/css" media="screen">
		.owl-item{
			position: relative;
			overflow: hidden;
			/*width: 400px;	*/
			height: 400px;
			width: 800px;
			text-align: center;
		}
		.item{
			/*height: 400px;*/
			min-height: 400px;
			min-width: 800px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin: 0 auto;
		}
		.owl-buttons {
			display: none;
		}
	</style>
</head>
<body>
	<!-- <img src="images/cargo_ship_wallpaper_3.jpg" alt=""> -->
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand active" href="#">Universal Cargo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      	<li><a class="active" >Home</a></li>
        <li><a onclick="document.getElementById('about').style.display='';"
href="" onclick="return false;">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<!-- <div class="image"></div> -->
	<div class="container">
	<div id="home">
		<div id="image_swirl" class="owl-carousel">
			  <div><img src="images/cargo-ship.jpg" class="item"/></div>
			  <div><img src="images/cargo.jpg" class="item"/></div>
			  <div><img src="images/cargo_ship_wallpaper_3.jpg" class="item"/></div>
			  <div><img src="images/front-boat.jpg" class="item"/></div>
		</div>
	</div>	
	<div id="about" style="display: none;">
		LOL
	</div>
	</div>
	<script src="bootstrap-3.1.1/js/jquery.js"></script>
	<script src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
	
	<script src="owl.carousel/owl-carousel/owl.carousel.js"></script>
	<script type="text/javascript" charset="utf-8" async defer>
		$(document).ready(function() {
 			$("#image_swirl").owlCarousel({
 				autoPlay: 3000, //Set AutoPlay to 3 seconds
 				stopOnHover: true,
  				navigation : true, // Show next and prev buttons
		        slideSpeed : 300,
		        paginationSpeed : 400,
		        singleItem:true
 			});
 		});
	</script>
</body>
</html>
